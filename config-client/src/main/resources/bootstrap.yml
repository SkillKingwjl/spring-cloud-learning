spring:
  application:
    name: config-client
  cloud:
    config:
      label: master
      profile: dev
#      uri: http://localhost:8888/ #使用eureka可以不使用config-server的地址
      discovery:
        enabled: true
        service-id: config-server
server:
  port: 8881
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/

